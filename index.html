<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Feedback</title>
</head>

<body>
    <main>
        <form action="" id="feedback" class="form-card">

            <h3 class="line-center">Feedback</h3>

            <div class="line-input">
                <label for="name">Seu nome</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="line-input">
                <label for="project">Projeto</label>
                <select name="" id="project" class="form-control">
                    <option value="homepage">Homepage</option>
                    <option value="glutao">Glutão</option>
                    <option value="fallen">Fallen</option>
                    <option value="guess">Guess</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="line-input">
                <label for="rate">Classificação</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rate" value="5"><label class="star-label" for="star5"></label>
                    <input type="radio" id="star4" name="rate" value="4"><label class="star-label" for="star4"></label>
                    <input type="radio" id="star3" name="rate" value="3"><label class="star-label" for="star3"></label>
                    <input type="radio" id="star2" name="rate" value="2"><label class="star-label" for="star2"></label>
                    <input type="radio" id="star1" name="rate" value="1"><label class="star-label" for="star1"></label>
                </div>
            </div>

            <div class="line-input">
                <label for="opinion">Comentários e sugestões</label>
                <textarea name="" id="opinion" rows="10" class="form-control"></textarea>
            </div>

            <button id="send" class="btn-primary">Enviar</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
